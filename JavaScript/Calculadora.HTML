<!DOCTYPE html>
<html>
<body>

<h2>Calculadora</h2>

<p id="demo"></p>

<script>

var resultado1;
var resultado2;
var resultadoFinal;

function soma(){
    resultadoFinal = resultado1 + resultado2
}

function subtrai(){
    resultadoFinal = resultado1 - resultado2
}

function divide(){
    resultadoFinal = resultado1 / resultado2
}

function multiplicação(){
    resultadoFinal = resultado1 * resultado2
}

</script>

<button id="1" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 1">1</button>
<button id="2" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 2">2</button>
<button id="3" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 3">3</button>
<button id="4" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 4">4</button>
<button id="5" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 5">5</button>
<button id="6" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 6">6</button>
<button id="7" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 7">7</button>
<button id="8" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 8">8</button>
<button id="9" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 9">9</button>
<button id="0" onclick="document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML + 0">0</button>

<button></button>

</body>
</html>
