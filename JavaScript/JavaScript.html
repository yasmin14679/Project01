<!DOCTYPE html>
<html>
<head>
<style>
h2{
color: red;
}
button{
color: blue;

.dark-mode {
  background-color: black;
  color: lightgreen;
}
</style>
</head>
<body>

onclick="document.getElementById('paragrafo1').innerHTML = Date()">

<p id="paragrafo1"></p>

<button onclick="myFunction()">Toggle dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
